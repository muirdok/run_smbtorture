- hosts: localhost
  user: user
  vars_files:
   - vmvars.yml
  vars:
     command: "{{smbtorture_path}} //{{hostvars['nextarget1']['ansible_ssh_host']}}/{{cif_share}} -U {{smb_user}}%{{smb_pass}}"
